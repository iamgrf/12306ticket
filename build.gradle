group 'com.ticket'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jsoup', name: 'jsoup', version: '1.11.2'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.9.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
